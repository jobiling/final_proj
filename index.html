<body>


  <div class="background">
<img src="../img/home_bg.jpg">  
  </div>



<div class ="login_container">
  <div class="login_text">
    <h1>View your Twitter images</h1>
    <div >
       <span id="name"> Login with Twitter to download your last tweets and show the images</span><br><br>
       
    </div>
  </div>
    <div id="login-button">
      <img src="img/twitter_button.png" id="login_button">
    </div>
  </div>
</div>

<div class="container">
    <div id="explanation"> <p>Hi <span class="name"></span><br>Click on an image to watch in gallery</p>
    </div>

    <div class="links" id="links">
    </div>
</div>


<script>
document.getElementById('links').onclick = function (event) {
    event = event || window.event;
    var target = event.target || event.srcElement,
        link = target.src ? target.parentNode : target,
        options = {index: link, event: event},
        links = this.getElementsByTagName('a');
    blueimp.Gallery(links, options);
};

</script>





<!-- The Gallery as lightbox dialog, should be a child element of the document body -->
<div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
    <div class="slides"></div>
    <h3 id="favorite" class="title"></h3>
    <p class="description"></p>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
</div>


<script src="/js/oauth.js"></script>
<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>

</body>
